<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title"><h1>5X5 Workout Planner</h1></div>
    <div class="container">
        <div class="planner">
            <div class="workout">
                <H1>Workout</H1>
            </div>
            <div class="exercises">
                <div>
                    <div class="workout-title">Workout 1</div>
                    <div>
                        <select name="set1" id="set1" class="inputControl">
                        <option value="" selected disabled hidden>Choose exercise</option>
                        <option value="Bench Press">Bench Press</option>
                        <option value="Deadlift">Deadlift</option>
                        <option value="Squat">Squat</option>
                        <option value="Back Rows">Back Rows</option>
                        <option value="Overhead Press">Overhead Press</option>
                    </select></div>
                    <div><input id="rep1" type="number" step="0.5" min="0" max="999" placeholder="kg" class="numberControl" value=""></div>
                </div>
                <div>
                    <div class="workout-title">Workout 2</div>
                    <div>
                        <select name="set2" id="set2" class="inputControl">
                        <option value="" selected disabled hidden>Choose exercise</option>
                        <option value="Bench Press">Bench Press</option>
                        <option value="Deadlift">Deadlift</option>
                        <option value="Squat">Squat</option>
                        <option value="Back Rows">Back Rows</option>
                        <option value="Overhead Press">Overhead Press</option>
                        </select>
                    </div>
                    <div><input id="rep2" type="number" step="0.5" min="0" max="999" placeholder="kg" class="numberControl" value=""></div>
                </div>
                <div>
                    <div class="workout-title">Workout 3</div>
                    <div>
                        <select name="set3" id="set3" class="inputControl">
                        <option value="" selected disabled hidden>Choose exercise</option>
                        <option value="Bench Press">Bench Press</option>
                        <option value="Deadlift">Deadlift</option>
                        <option value="Squat">Squat</option>
                        <option value="Back Rows">Back Rows</option>
                        <option value="Overhead Press">Overhead Press</option>
                        </select>
                    </div>
                    <div><input id="rep3" type="number" step="0.5" min="0" max="999" placeholder="kg" class="numberControl" value=""></div>
                </div>
                <div class="workout-buttons">
                    <div class="Save">Save</div>
                    <div class="Delete">Delete</div>
                </div>
            </div>
        </div>
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p>Fri May 29, 2020</p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
